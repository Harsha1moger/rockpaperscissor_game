<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">ROCK PAPER SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="stone.jpg" alt="paper">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.jpg" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="user-move">
            
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="computer-move">
            
            <p id="comp-score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>

    <div> <div class="msg-board">
        <p id="msg">select your move</p>
    </div></div>
    <script src="script.js"></script>
</body>
</html>
